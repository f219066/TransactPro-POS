<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice POS - Karyana Store</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <!-- Logo Image and Title -->
                <img src="https://assets.codepen.io/t-1/sample-logo.svg" alt="Logo">
                <h2>Spice POS</h2>
            </div>
            <ul class="nav-links">
                <!-- Navigation Links -->
                <li class="active" data-page="dashboard">
                    <i class="fas fa-chart-line"></i> <!-- Icon for Dashboard -->
                    <span>Dashboard</span>
                </li>
                <a href="inventory.html">
                    <li data-page="inventory">
                        <i class="fas fa-boxes"></i> <!-- Icon for Inventory -->
                        <span>Inventory</span>
                    </li>
                </a>
                <a href="#">
                    <li data-page="customers">
                        <i class="fas fa-users"></i> <!-- Icon for Customers -->
                        <span>Customers</span>
                    </li>
                </a>
                <a href="accounts.html">
                <li data-page="accounts">
                        <i class="fas fa-book-open"></i> <!-- Icon for Accounts -->
                        <span>Accounts</span>
                    </li>
                </a>
            </ul>
        </nav>

        <main class="content">
            <header>
                <!-- Search Bar and User Info -->
                <div class="search-bar">
                    <i class="fas fa-search"></i> <!-- Search Icon -->
                    <input type="text" placeholder="Search..."> <!-- Input field for search -->
                </div>
                <div class="user-info">
                    <i class="fas fa-bell"></i> <!-- Notification Icon -->
                    <img src="https://assets.codepen.io/t-1/user-avatar.jpg" alt="User  Avatar">
                    <!-- User Avatar Image -->
                </div>
            </header>

            <!-- Dashboard Page -->
            <div id="dashboard" class="page active">
                <h1>Sales Dashboard</h1>
                <div class="stats-grid">
                    <!-- Statistics Cards -->
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-money-bill-wave"></i></div>
                        <!-- Icon for Today's Sales -->
                        <div class="stat-details">
                            <h3>Today's Sales</h3>
                            <p>Rs. 25,450</p> <!-- Display Today's Sales Amount -->
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-chart-pie"></i></div> <!-- Icon for Profit Margin -->
                        <div class="stat-details">
                            <h3>Profit Margin</h3>
                            <p>32%</p> <!-- Display Profit Margin Percentage -->
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-box"></i></div> <!-- Icon for Low Stock Items -->
                        <div class="stat-details">
                            <h3>Low Stock Items</h3>
                            <p>7 items</p> <!-- Display Number of Low Stock Items -->
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-users"></i></div> <!-- Icon for Active Customers -->
                        <div class="stat-details">
                            <h3>Active Customers</h3>
                            <p>124</p> <!-- Display Number of Active Customers -->
                        </div>
                    </div>
                </div>
                <div class="charts-container">
                    <!-- Charts for Sales and Inventory -->
                    <div class="chart">
                        <canvas id="salesChart"></canvas> <!-- Canvas for Sales Chart -->
                    </div>
                    <div class="chart">
                        <canvas id="inventoryChart"></canvas> <!-- Canvas for Inventory Chart -->
                    </div>
                </div>
                <div class="recent-transactions">
                    <h2>Recent Transactions</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Invoice</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTable"></tbody> <!-- Table body for displaying recent transactions -->
                    </table>
                </div>
            </div>

            <!-- Inventory Management Page -->
            <div id="inventory" class="page">
                <h1>Inventory Management</h1>
                <div class="inventory-controls">
                    <!-- Button to Add New Item to Inventory -->
                    <button class="btn-primary"><i class="fas fa-plus"></i> Add Item</button>
                    <!-- Button to Export Inventory Data -->
                    <button class="btn-secondary"><i class="fas fa-file-export"></i> Export</button>
                </div>
                <!-- Container for displaying the inventory items -->
                <div class="inventory-grid" id="inventoryGrid"></div>
            </div>

            <!-- Customer Management Page -->
            <div id="customers" class="page">
                <h1>Customer Management</h1>
                <!-- Container for displaying the list of customers -->
                <div class="customer-list" id="customerList"></div>
            </div>

            <!-- Accounts & Ledger Page -->
            <div id="accounts" class="page">
                <h1>Accounts & Ledger</h1>
                <!-- Container for displaying account details and ledger information -->
                <div class="ledger-container" id="ledgerContainer"></div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/script.js"></script>
</body>

</html>
